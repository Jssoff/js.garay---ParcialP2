<div>
  <!-- Detalle del entrenador seleccionado -->
  <div *ngIf="selected" class="trainer-detail-container">
    <app-trainer-detail [trainerDetail]="selectedTrainer"></app-trainer-detail>
  </div>

  <!-- Tabla de entrenadores -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="h4">Trainer's Name</th>
        <th class="h4">Trainer's Image</th>
        <th class="h4">Trainer's Small Snapshot</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let t of trainers"
        class="row-table"
        [ngClass]="{ 'table-active': t === selectedTrainer }"
        (click)="onSelected(t)"
      >
        <td>
          <dd>{{ t.name }}</dd>
        </td>
        <td>
          <img
            [src]="t.imageUrl"
            alt="Trainer's Image"
            class="img-thumbnail trainer-image"
          />
        </td>
        <td>
          <dd>{{ t.smallSnopsies }}</dd>
        </td>
      </tr>
    </tbody>
  </table>
</div>
